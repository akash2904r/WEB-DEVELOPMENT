<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors Properties</title>

    <style>
        /* https://codepen.io/web-dot-dev/pen/ZELGraM */

        h1 {
            color: cyan;                 /* Color Keyword */
            /* color: #0bee0b; */                  /* Hex Color Code */
            /* color: rgb(76, 125, 59); */                     /* RGB */
            /* color: rgba(136, 228, 106, 0.658); */               /* RGBA */ 
            /* color: hsl(130, 61%, 44%); */                    /* HSL */ 
            /* color: hsla(130, 61%, 44%, 0.8); */        /* HSLA */
            background-color: black;
        }
    </style>
</head>

<body>
    <h1>Let's learn about colors</h1>
    <p>
        Colors can be represented in :
        <ol>
            <li>Color Keywords</li>
            <li>Hex Color Code</li>
            <li>RGB (Red, Green, Blue)</li>
            <li>RGBA (Red, Green, Blue, Alpha)</li>
            <li>HSL (Hue, Saturation, Lightness)</li>
            <li>HSLA (Hue, Saturation, Lightness, Alpha)</li>
        </ol>
    </p>
</body>

</html>
