<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserting and Removing Elements Using JavaScript</title>
</head>

<body>
    <div class="container">
        <div class="box" style="display: flex;">I am the first box</div>
    </div>

    <div class="container2 bg-black cyan">
        <div class="box2" data-parent="cont2" data-createdby="akash">I am the first div of second container</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
