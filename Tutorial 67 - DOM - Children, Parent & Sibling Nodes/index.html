<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Children, Parent & Sibling Nodes</title>

    <style>
        .box {
            height: 45px;
            width: 50px;
            border: 2px solid black;
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- This is a comment node  -->
        <div class="box">Box1</div>
        <div class="box">Box2</div>
        <div class="box">Box3</div>
        <div class="box">Box4</div>
        <div class="box">Box5</div>
    </div>

    <table>
        <caption>Coding Details</caption>
        
        <thead>
            <tr>
                <th>Name</th>
                <th>Source</th>
                <th>Language Used</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Akash</td>
                <td>YouTube</td>
                <td>C++</td>
            </tr>

            <tr>
                <td>Chandu</td>
                <td>Apna College Course</td>
                <td rowspan="2">Java</td>
            </tr>

            <tr>
                <td>Amrit Shankar</td>
                <td>School</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2">Anonymous</td>
                <td>Footer</td>
            </tr>
        </tfoot>
    </table>

    <script src="script.js"></script>
</body>

</html>
