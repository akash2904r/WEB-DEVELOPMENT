<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Selecting by IDs, Classes and More</title>

    <style>
        .box {
            height: 34px;
            width: 34px;
            margin: 34px;
            padding: 34px;
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">Amrit Shankar 1</div>
        <div class="box">Amrit Shankar 2</div>
        <div id="black" class="box">Amrit Shankar 2.5</div>
        <div class="box">Amrit Shankar 3</div>
        <div class="box">Amrit Shankar 4</div>
        <div name="Ami" class="box">Amrit Shankar 5</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
