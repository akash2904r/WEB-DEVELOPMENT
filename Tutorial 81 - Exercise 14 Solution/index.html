<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 14 Solution</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Poppins&display=swap');

        body {
            background-color: green;
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <!-- 
        Creating a hacking simulator which has green background and it shows these messages with random delay of 1 to 7 seconds

        Initializing Hacking...
        Reading your files...
        Password files Detected...  
        Sending all passwords and personal files to server... 
        Cleaning up... 

        The three dots must blink so that it looks like a real terminal
    -->

    <div>Initializing Hacking</div>
    
    <script>
        const addItem = async (item) => {
            await randomDelay()
            let div = document.createElement("div")
            div.innerHTML = item
            document.body.append(div)
        }

        const randomDelay = () => {
            return new Promise((resolve, reject) => {
                timeout = 1 + 6 * Math.random()

                setTimeout(() => {
                    resolve()
                }, timeout * 1000)
            })
        }

        async function main() {
            let t = setInterval(() => {
                let last = document.body.getElementsByTagName("div")
                last = last[last.length - 1]

                if(last.innerHTML.endsWith("..."))
                    last.innerHTML = last.innerHTML.slice(0, last.innerHTML.length - 3)
                else
                    last.innerHTML = last.innerHTML + "."
            }, 300);
            

            let text = ["Initialized Hacking and now reading your data", "Reading your files", "Password files Detected", "Sending all passwords and personal files to server", "Cleaning up"]

            for (const item of text) {
                await addItem(item)
            }

            await randomDelay()
            clearInterval(t)
        }

        main()
    </script>
</body>

</html>
