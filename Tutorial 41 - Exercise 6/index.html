<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 6</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        nav {
            width: 70vw;
            margin: auto;
        }

        nav ul {
            padding: 15px;
            list-style: none;
            display: flex;
            gap: 0 20px;
            justify-content: right;
        }

        nav ul li {
            padding: 10px 0;
            font-size: 18px;
        }

        nav ul div {
            padding: 0;
        }

        img {
            max-width: inherit;
            max-height: inherit;
            height: inherit;
            width: inherit;
            object-fit: cover;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            color: red;
        }

        .logo {
            height: 8vh;
            width: 12vw;
            position: relative;
            right: 373px;
        }

        .logo2 {
            height: 5vh;
            width: 3vw;
            padding: 3px;
        }
    </style>
</head>

<body>
    <header>
        <nav> 
            <ul class="navbar">
                <div class="logo">
                    <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/Dark-logo.png" alt="UltraEdit Logo">
                </div>

                <li><a href="/">Products</a></li>
                <li><a href="/">Privacy</a></li>
                <li><a href="/">Resources</a></li>
                <li><a href="/">About us</a></li>

                <div class="logo2">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgtbZt9wIZ49vP1umwZNs7vO3RkzCY_DiAyA&usqp=CAU" alt="Logo2">
                </div>
            </ul>
        </nav>
    </header>
</body>

</html>
