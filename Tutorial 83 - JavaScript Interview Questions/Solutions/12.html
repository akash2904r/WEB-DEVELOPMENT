<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Manager</title>
</head>

<body>
    <!-- 
        The Token Manager: You are developing a user authentication system, and you need to manage user authentication tokens. Implement a function named setAuthToken that takes an authentication token and sets it in localStorage with an expiration time. 
    -->
    
    <button>Set authentication token</button>
    <div></div>

    <script>
        function setAuthToken(token) {
            localStorage.setItem("Authentication", token)
            document.querySelector("div").innerHTML = token

            setTimeout(() => {
                localStorage.removeItem("Authentication")
                document.querySelector("div").innerHTML = ""
            }, 10000);
        }

        document.querySelector("button").addEventListener("click", () => {
            let token = prompt("Enter your authentication token :")
            setAuthToken(token)
        })
    </script>
</body>

</html>
