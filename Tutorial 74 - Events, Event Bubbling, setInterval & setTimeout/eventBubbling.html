<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>

    <style>
        .child {
            background-color: rgb(255, 183, 157);
            border: 2px solid black;
            margin: 14px;
            padding: 14px;
            cursor: pointer;
        }

        .childContainer {
            background-color: rgb(255, 161, 127);
            margin: 14px;
            padding: 14px;
        }

        .container {
            background-color: rgb(248, 144, 107);
            margin: 14px;
            padding: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="childContainer">
            <div class="child">I am a child</div>
        </div>
    </div>

    <script>
        document.querySelector(".child").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("Child was clicked")
        })

        document.querySelector(".childContainer").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("Child Container was clicked")
        })

        document.querySelector(".container").addEventListener("click", () => {
            alert("Container was clicked")
        })



        function getRandomColor() {
            let val1 = Math.ceil(Math.random() * 255)
            let val2 = Math.ceil(Math.random() * 255)
            let val3 = Math.ceil(Math.random() * 255)

            return `rgb(${val1}, ${val2}, ${val3})`
        }

        let a = setInterval(() => {
            document.querySelector(".childContainer").style.backgroundColor = getRandomColor()
        }, 1000);

        console.log(a)

        setInterval(() => {
            document.querySelector(".container").style.backgroundColor = getRandomColor()
        }, 1500);

        // let a = setTimeout(() => {
        //     document.querySelector(".childContainer").style.backgroundColor = "black"
        // }, 5000);

        // console.log(a)
    </script>
</body>

</html>
